<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        border: 3px solid black;
        position: relative;
        width: 90%;
        height: 300px;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
      }
      #red {
        background: red;
        left: 10px;
        top: 10px;
      }
      #green {
        background: green;
        right: 10px;
        top: 10px;
      }

      #blue {
        background: blue;
        right: 10px;
        bottom: 10px;
      }
      #yellow {
        background: yellow;
        bottom: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>절대 위치를 사용한 요소 배치</h1>
    <div id="container">
      <div id="red" class="circle"></div>
      <div id="green" class="circle"></div>
      <div id="blue" class="circle"></div>
      <div id="yellow" class="circle"></div>
    </div>
    <h1>안녕하세요</h1>
  </body>
</html>
