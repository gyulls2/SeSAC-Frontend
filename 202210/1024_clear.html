<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }
      .model1 {
        background: red;
        float: left;
      }
      .model2 {
        background: orange;
        float: left;
      }
      .model3 {
        background: yellow;
        width: 500px;
        height: 200px;
        clear: both;
      }
      .model4 {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="box model1">1</div>
    <div class="box model2">2</div>
    <div class="box model3">3</div>
    <div class="box model4">4</div>
  </body>
</html>
