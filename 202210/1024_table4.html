<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="4">첫번째</th>
      </tr>
      <tr>
        <td rowspan="2">두번째</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>

      <tr>
        <td>세번째</td>
        <td rowspan="2">7</td>
        <td>8</td>
        <td>9</td>
      </tr>

      <tr>
        <td>네번째</td>
        <td>10</td>
        <td>11</td>
      </tr>

      <tr>
        <td>다섯번째</td>
        <td>12</td>
        <td rowspan="2" colspan="2">마지막</td>
      </tr>

      <tr>
        <td>여섯번째</td>
        <td>13</td>
      </tr>
    </table>
  </body>
</html>
