<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="1028_flex.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>로그인 정보</legend>
        <ol>
          <li>아이디 <input type="text" /></li>
          <br />
          <li>비밀번호 <input type="password" /></li>
          <br />
          <li>비밀번호 확인 <input type="password" /></li>
          <br />
          <li>
            회원 등급
            <select name="level">
              <option value="1">준회원</option>
              <option value="2">정회원</option>
            </select>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>개인 정보</legend>
        <ol>
          <li>
            이름
            <input type="text" placeholder="5자미만 공백없이" maxlength="5" />
          </li>
          <br />
          <li>메일 주소 <input type="text" placeholder="abcd@domain.com" /></li>
          <br />
          <li>연락처 <input type="text" /></li>
        </ol>
      </fieldset>
    </form>
  </body>
</html>
