<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        background-color: lightyellow;
        padding: 20px;
        overflow: hidden;
        text-transform: capitalize;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        margin: 10px;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        font-size: 120%;
      }

      input:hover,
      textarea:hover {
        background-color: lightblue;
      }

      label {
        display: block;
        padding: 12px;
      }

      label span {
        width: 100px;
        float: left;
        text-align: right;
        padding: 10px;
      }

      .div2 {
        overflow: hidden;
      }

      input[type="submit"] {
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- disabled 서버 전송 안됨 -->
    <!-- readonly 서버 전송 됨 -->

    <h1>CONTACT US</h1>
    <hr />
    <form>
      <div class="div1">
        <label>
          <span>name</span>
          <input type="text" placeholder="name" />
        </label>

        <label>
          <span>email</span>
          <input type="email" placeholder="mail@naver.com" />
        </label>

        <label>
          <span>comment</span>
          <textarea
            name="comment"
            cols="30"
            rows="10"
            placeholder="메시지를 남겨주세요"
          ></textarea>
        </label>

        <div class="div2">
          <input type="submit" value="submit" />
        </div>
      </div>
    </form>
  </body>
</html>
