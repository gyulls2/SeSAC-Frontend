<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        background: pink;
        padding: 0;
        overflow: hidden;
      }
      li {
        width: 100px;
        /* display: inline; */
        float: left;
      }
      li a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>float를 사용한 수평 메뉴</h3>
    <hr />
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">자바스크립트</a></li>
    </ul>
  </body>
</html>
