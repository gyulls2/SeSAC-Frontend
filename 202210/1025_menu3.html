<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background: pink;
        overflow: hidden;
      }
      li {
        float: left;
        width: 100px;
        text-align: center;
      }
      li a {
        color: black;
        text-decoration: none;
      }
      ul#second {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>링크를 사용한 리스트 메뉴</h1>
    <hr />
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">HTML</a></li>
      <ul id="second">
        <li><a href="#">CSS</a></li>
        <li><a href="#">자바스크립트</a></li>
      </ul>
    </ul>
  </body>
</html>
