<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container1 {
        display: flex;
        border: 1px solid black;
        flex-wrap: nowrap;
        justify-content: flex-start;
      }
      .item {
        padding: 5px 45px;
        margin: 5px;
      }
      .item1 {
        background: red;
      }
      .item2 {
        background: orange;
      }
      .item3 {
        background: yellow;
      }
      .item4 {
        background: green;
      }
      .item5 {
        background: blue;
      }
      .container2 {
        display: flex;
        border: 1px solid black;
        /* flex-direction: row-reverse; */
        /* flex-wrap: wrap; */
        justify-content: flex-end;
      }
      .container3 {
        display: flex;
        border: 1px solid black;
        /* flex-direction: column; */
        /* flex-wrap: wrap-reverse; */
        justify-content: center;
      }
      .container4 {
        display: flex;
        border: 1px solid black;
        /* flex-direction: column-reverse; */
        justify-content: space-between;
      }
      .container5 {
        display: flex;
        border: 1px solid black;
        justify-content: space-around;
      }
      .container6 {
        display: flex;
        border: 1px solid black;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <h3>justify-content:flex-start;</h3>
    <div class="container1">
      <div class="item item1"><p>1</p></div>
      <div class="item item2"><p>2</p></div>
      <div class="item item3"><p>3</p></div>
      <div class="item item4"><p>4</p></div>
      <div class="item item5"><p>5</p></div>
    </div>
    <h3>justify-content:flex-end;</h3>
    <div class="container2">
      <div class="item item1"><p>1</p></div>
      <div class="item item2"><p>2</p></div>
      <div class="item item3"><p>3</p></div>
      <div class="item item4"><p>4</p></div>
      <div class="item item5"><p>5</p></div>
    </div>
    <h3>justify-content:center;</h3>
    <div class="container3">
      <div class="item item1"><p>1</p></div>
      <div class="item item2"><p>2</p></div>
      <div class="item item3"><p>3</p></div>
      <div class="item item4"><p>4</p></div>
      <div class="item item5"><p>5</p></div>
    </div>
    <h3>justify-content:space-between;</h3>
    <div class="container4">
      <div class="item item1"><p>1</p></div>
      <div class="item item2"><p>2</p></div>
      <div class="item item3"><p>3</p></div>
      <div class="item item4"><p>4</p></div>
      <div class="item item5"><p>5</p></div>
    </div>
    <h3>justify-content:space-around;</h3>
    <div class="container5">
      <div class="item item1"><p>1</p></div>
      <div class="item item2"><p>2</p></div>
      <div class="item item3"><p>3</p></div>
      <div class="item item4"><p>4</p></div>
      <div class="item item5"><p>5</p></div>
    </div>
    <h3>justify-content:space-evenly;</h3>
    <div class="container6">
      <div class="item item1"><p>1</p></div>
      <div class="item item2"><p>2</p></div>
      <div class="item item3"><p>3</p></div>
      <div class="item item4"><p>4</p></div>
      <div class="item item5"><p>5</p></div>
    </div>
  </body>
</html>
