<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, auto);
        padding: 10px;
        grid-template-areas:
          "box1 box1 box1"
          "box2 box3 box3"
          "box2 . box4"
          ". box5 ."
          "box6 . .";
      }
      .child {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child:nth-child(1) {
        grid-area: box1;
      }
      .child:nth-child(2) {
        grid-area: box2;
      }
      .child:nth-child(3) {
        grid-area: box3;
      }
      .child:nth-child(4) {
        grid-area: box4;
      }
      .child:nth-child(5) {
        grid-area: box5;
      }
      .child:nth-child(6) {
        grid-area: box6;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
    </div>
  </body>
</html>
