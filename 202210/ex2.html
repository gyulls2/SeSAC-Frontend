<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <!-- 1. link 태그 이용 -->
    <!-- <link rel="stylesheet" href="style.css" type="text/css" /> -->

    <!-- 2. @import 이용 -->
    <!-- <style>
      @import url(style.css);
    </style> -->

    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      p {
        color: blue;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h3>CSS</h3>
    <hr />
    <p>
      CSS는 HTML 문서의 색이나 모양 등 외관을 꾸미는 언어입니다. CSS로 작성된
      코드를 스타일 시트(style sheet)라고 부릅니다
    </p>

    <br />
    <br />
    <hr />
    <!-- 스타일 시트 우선순위 -->
    <!-- 부모 스타일 상속 -->
    <p style="color: green">
      자식 태그는 부모의 스타일을
      <em style="font-size: 25px; color: red">상속</em>받는다.
    </p>

    <br />
    <br />
    <hr />

    <h3>p태그에 중첩된 스타일</h3>
    <p>Hello, students!</p>
    <p style="font-size: 25px">안녕하세요 교수님!</p>
  </body>
</html>
