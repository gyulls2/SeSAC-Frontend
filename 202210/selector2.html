<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:visited {
        color: green;
      }
      li:hover {
        background-color: yellow;
      }

      input:checked + span {
        color: red;
      }

      p:first-child {
        color: red;
      }
      p:last-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="#">클릭하세요</a>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템4</li>
      <li>아이템5</li>
    </ul>

    ID : <input type="text" /><br /><br />
    PW : <input type="text" /><br /><br />

    <input type="checkbox" checked="checked" /><span>HTML</span><br />
    <input type="checkbox" /><span>CSS</span><br />
    <input type="checkbox" checked="checked" /><span>Javascript</span><br />

    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
    </div>
  </body>
</html>
