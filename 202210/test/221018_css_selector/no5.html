<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body.main {
        background: skyblue;
      }
      h3,
      .indent em {
        color: green;
      }
      #center {
        text-align: center;
      }
      #center > b {
        background: yellow;
        color: blue;
      }
      .indent {
        text-indent: 3em;
      }
      .indent b {
        color: red;
      }
    </style>
  </head>
  <body class="main">
    <h3>얼굴</h3>
    <hr />
    <div id="center"><b>박인희</b></div>
    <div class="indent">
      <p>
        <em>길</em>을 걷고 산들 무엇하리 <b>꽃</b>이 내가 아니듯 내가
        <b>꽃</b>이 될 수 없는 지금...
      </p>
    </div>
  </body>
</html>
