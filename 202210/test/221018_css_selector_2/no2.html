<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 초기화면 */
      a:link {
        color: orange;
      }
      div {
        background: orange;
        width: 50%;
        padding: 20px;
        text-align: center;
      }

      /* link를 클릭한 후 상태 */
      a:visited {
        color: gray;
      }

      /* link에 마우스 오버 */
      a:hover {
        color: blue;
      }

      /* div에 마우스 오버 */
      div:hover {
        background: blue;
        color: white;
      }

      /* link를 누르고 있는 상태 */
      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>링크 선택자</h1>
    <hr />
    <p><a href="#">홈으로 이동</a></p>
    <div>링크 선택자를 이용한 버튼 생성</div>
  </body>
</html>
