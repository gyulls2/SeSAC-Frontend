<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        border: 3px solid green;
        width: 300px;
        padding: 10px;
        outline: none; /* input 태그의 기본 스타일 무시*/
      }

      input:focus {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <h1>input 요소의 스타일 설정</h1>
    <hr />
    <form>
      아래의 입력 양식을 마우스로 클릭해 보세요!<br /><br />
      <input
        type="text"
        id="email"
        name="email"
        value="마우스로 클릭해 보세요!"
      />
    </form>
  </body>
</html>
