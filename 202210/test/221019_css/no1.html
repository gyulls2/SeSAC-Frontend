<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-family: consolas;
      }

      p {
        font-family: "Times New Roman";
      }

      .w_900 {
        font-weight: 900;
      }

      .w_100 {
        font-weight: 100;
      }

      .italic {
        font-style: italic;
      }

      .large {
        font-size: large;
      }

      .large > span {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Consolas font</h1>
    <hr />
    <p class="w_900">font-weight 900</p>
    <p class="w_100">font-weight 100</p>
    <p class="italic">Italic Style</p>
    <p class="large">현재 크기의 <span>1.5배</span> 크기로</p>
  </body>
</html>
