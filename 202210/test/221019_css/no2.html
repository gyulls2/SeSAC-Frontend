<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: right;
      }
      .a {
        text-indent: 3em;
      }

      .a > span {
        text-decoration: line-through;
      }

      .b {
        text-indent: 1rem;
        text-align: center;
      }

      .b > span {
        font-weight: bold;
        text-decoration: overline;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>텍스트 꾸미기</h1>
    <hr />
    <p class="a">
      HTML의 태그만으로는 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격
      등과 세밀한 <span>텍스트 제어</span> 를 할 수 없다.
    </p>
    <p class="b">
      그러나, <span>스타일 시트</span>는 이를 가능하게 한다. 들여쓰기, 정렬에
      대해서 알아본다.
    </p>
    <a href="http://www.naver.com">밑줄이 없는 네이버 링크</a>
  </body>
</html>
