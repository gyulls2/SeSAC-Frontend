<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 display 속성</title>
    <style>
      div {
        background: skyblue;
        color: blue;
        border: 3px solid green;
      }
      .none {
        display: none;
      }
      .inline {
        display: inline;
      }
      .inline-block {
        display: inline-block;
        height: 50px;
      }
      .block {
        display: block;
        background: yellow;
        color: blue;
        border: 3px dotted red;
      }
    </style>
  </head>
  <body>
    <h3>블록, 인라인, 인라인 블록</h3>
    <hr />
    나는
    <div class="none">div(none)</div>
    입니다.<br /><br />
    나는
    <div class="inline">div(inline)</div>
    입니다.<br /><br />
    나는
    <div class="inline-block">div(inline-block)</div>
    입니다.<br /><br />
    나는
    <div>div<span class="block">span(block)</span> 입니다.</div>
  </body>
</html>
