<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        color: yellow;
        text-shadow: 1px 1px 3px blue;
      }
      .container {
        width: 800px;
        margin: 0 auto;
      }
      .container > div {
        width: 200px;
        height: 150px;
        margin: 10px;
        padding: 10px;
        display: inline-block;
        background-color: #f5f5f5;
      }

      .container > div:hover {
        box-shadow: 0 0 3px blue;
      }
    </style>
  </head>
  <body>
    <h1>Most Visited Pages</h1>
    <hr />

    <div class="container">
      <div>
        <img
          src="./images/favi_n.ico"
          alt="네이버 아이콘"
          style="width: 15px"
        />
        Naver
        <a href="http://www.naver.com">
          <img src="./images/naver.png" alt="네이버" style="width: 200px" />
        </a>
      </div>

      <div>
        <img
          src="./images/favi_a.png"
          alt="아마존 아이콘"
          style="width: 15px"
        />
        Amazon
        <img src="./images/amazon.png" alt="아마존" style="width: 200px" />
      </div>

      <div>
        <img src="./images/favi_g.png" alt="구글 아이콘" style="width: 15px" />
        Google
        <img src="./images/google.png" alt="구글" style="width: 200px" />
      </div>
    </div>
  </body>
</html>
