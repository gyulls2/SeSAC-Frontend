<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        border: 3px solid green;
        position: relative;
        display: inline-block;
        height: 300px;
      }
      .absolute {
        border: 3px solid red;
        width: 200px;
        height: 100px;
        position: absolute;
      }
      .top {
        right: 0;
        top: 50px;
      }
      .bottom {
        right: 0;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <h3>절대 위치(absolute position) 지정 방식</h3>
    <hr />
    <div class="relative">
      이 요소는 상대 위치 지정 방식으로 위치를 설정하였습니다.
      <div class="absolute top">
        이 요소는 절대 위치 지정 방식으로 위치를 설정한 후, top 속성값을 50px로
        설정하였습니다.
      </div>
    </div>
    <div class="absolute bottom">
      이 요소는 절대 위치 지정 방식으로 위치를 설정한 후, top 속성값을 50px로
      설정하였습니다.
    </div>
    <br /><br />

    절대 위치는 해당 요소의 바로 상위의 위치가 설정된 조상(ancestor) 요소에 따라
    위치를 재조정하는 방식입니다!
  </body>
</html>
