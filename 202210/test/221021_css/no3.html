<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 3px solid red;
        position: relative;
      }
      .container > div {
        position: absolute;
        background-color: yellow;
      }
      .m {
        left: 50px;
        top: 30px;
      }
      .e {
        left: 100px;
        top: 0;
      }
      .r1 {
        left: 100px;
        top: 80px;
      }
      .r2 {
        left: 150px;
        top: 110px;
      }
      .y {
        left: 30px;
        top: 130px;
      }
    </style>
  </head>
  <body>
    <h3>Merry Christmas!</h3>
    <hr />
    <div class="container">
      <img src="./images/christmastree.png" width="200px" alt="트리" />
      <div class="m">M</div>
      <div class="e">E</div>
      <div class="r1">R</div>
      <div class="r2">R</div>
      <div class="y">Y</div>
    </div>
  </body>
</html>
