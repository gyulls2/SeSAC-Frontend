<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
      }
      img {
        width: 100px;
        height: 140px;
        position: absolute;
      }
      .spade-a {
        left: 10px;
        top: 20px;
        z-index: 1;
      }
      .spade-2 {
        left: 40px;
        top: 30px;
        z-index: 2;
      }
      .spade-3 {
        left: 80px;
        top: 40px;
        z-index: 3;
      }
      .spade-7 {
        left: 120px;
        top: 50px;
        z-index: 4;
      }
    </style>
  </head>
  <body>
    <h3>z-index 프로퍼티</h3>
    <hr />
    <div>
      <img src="./images/spade-A.png" alt="스페이드 a" class="spade-a" />
      <img src="./images/spade-2.png" alt="스페이드 2" class="spade-2" />
      <img src="./images/spade-3.png" alt="스페이드 3" class="spade-3" />
      <img src="./images/spade-7.png" alt="스페이드 7" class="spade-7" />
    </div>
  </body>
</html>
