<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <style>
      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>로그인 정보</legend>
        <ol>
          <li>
            <label>
              아이디
              <input type="text" value="" />
            </label>
          </li>
          <li>
            <label>비밀번호 <input type="password" value="" /> </label>
          </li>
          <li>
            <label>비밀번호 확인 <input type="password" value="" /> </label>
          </li>
          <li>
            <label>회원 등급 <input type="text" value="준회원" /></label>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>개인 정보</legend>
        <ol>
          <li>
            <label
              >이름
              <input type="text" placeholder="5자미만 공백없이" maxlength="4"
            /></label>
          </li>
          <li>
            <label>
              메일 주소 <input type="email" placeholder="abdc@naver.com" />
            </label>
          </li>
          <li>
            <label>연락처 <input type="text" /> </label>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>코딩 숙련도(상,중,하)</legend>
        <ol>
          <li>
            <label>
              <input type="range" min="1" max="3" />
            </label>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <input type="submit" value="제출" />
      </fieldset>
    </form>
  </body>
</html>
