<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        height: 100vh;
        align-items: stretch;
      }
      div {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
      }
      .div1 {
        background: red;
        flex-grow: 1;
      }

      .div2 {
        background: orange;
        flex-grow: 2;
      }

      .div3 {
        background: yellow;
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1"><h3>1</h3></div>
      <div class="div2"><h3>2</h3></div>
      <div class="div3"><h3>3</h3></div>
    </div>
  </body>
</html>
