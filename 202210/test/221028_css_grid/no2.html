<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 2px solid #fff;
        border-collapse: collapse;
      }

      #wrap {
        background-color: pink;
        height: 100vh;
        display: grid;
        grid-template-columns: minmax(auto, 300px) 1fr 200px;
        grid-template-rows: repeat(5, minmax(100px, auto));
        grid-template-areas:
          "header header header"
          "menu main top"
          "menu main middle"
          "menu main bottom"
          "footer footer footer";
      }
      .header {
        grid-area: header;
      }
      .menu {
        grid-area: menu;
      }
      .main {
        grid-area: main;
      }
      .content_top {
        grid-area: top;
      }
      .content_middle {
        grid-area: middle;
      }
      .content_bottom {
        grid-area: bottom;
      }
      .footer {
        grid-area: footer;
      }
      .header,
      .footer,
      div {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header class="header">Header</header>

      <div class="menu">Menu</div>
      <div class="main">Main</div>
      <div class="content_top">Top</div>
      <div class="content_middle">Middle</div>
      <div class="content_bottom">Bottom</div>

      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
