    <title>Document</title>

  <body>
    <script>
      var x = 3;
      var y = 3;
      var z = 3;

      document.write("x=3, y=3, z=3<br><br>");
      document.write("x += 3 실행 후, x = " + (x += 3) + "<br>");
      document.write("y *= 3 실행 후, y = " + (y *= 3) + "<br>");
      document.write("z %= 2 실행 후, z = " + (z %= 2));
    </script>
  </body>
