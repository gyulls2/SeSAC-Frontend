<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.
      var x = 5;
      var y = 3;
      var z = x + y;
      console.log(z);

      // 2.
      var x = 10;
      var y = 5;
      var z = x - y;
      console.log(z);

      // 3.
      var x = 2;
      var y = 5;
      var z = x * y;
      console.log(z);

      // 4.
      var x = 5;
      var y = 2;
      var z = x / y;
      console.log(z);

      // 5.
      var x = 15;
      var y = 4;
      var z = x % y;
      console.log(z);

      // 6.
      var x = 5;
      var y = ++x;
      // y의 값은 == 6
      console.log(y);

      // 7.
      var x = 5;
      var y = --x;
      // y의 값은 == 4
      console.log(y);

      // 8.
      var str1 = "자바스크립트 ";
      var str2 = "첫 번째 실습";
      var str3 = str1 + str2;
      console.log(str3);

      // 9.
      var x = "Hello";
      var y = 123;
      var z = x + y;
      console.log(z);

      // 10.
      var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      console.log(str.length);

      // 11.
      var str1 = "Hello, Java";
      var str2 = str1.replace("Java", "JavsScript");
      console.log(str2);

      // 12.
      var str = "hello, javascript!";
      console.log(str.toLocaleUpperCase());

      // 13.
      var str = "HELLO, JAVASCRIPT!";
      console.log(str.toLocaleLowerCase());

      // 14.
      var str = "a,b,c,d,e,f";
      str = str.split(",");
      console.log(str[1]);
    </script>
  </body>
</html>
