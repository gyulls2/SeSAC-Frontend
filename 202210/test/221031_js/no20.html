  <body>
    <script>
      var a = "Boys and Girls";
      var b = "!!";
      var str = a.split(" ");

      document.write("a : Boys and Girls<br> b : !!<br><br>");
      document.write(str[2].charAt(0) + "<br>");
      document.write((a + b).concat("입니다") + "<br>");
      document.write(str[1] + "<br>");
      document.write(a.toUpperCase() + "<br>");
      document.write(a.replace("and", "or"));
    </script>
  </body>
