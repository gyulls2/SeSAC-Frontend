<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>암호를 입력하라!</h3>
    <hr />
    <script>
      var pw = 0;

      do {
        pw = prompt("암호를 대라");
      } while (pw != "you");
      document.write("통과!");

      // 다른 방법

      var pw = "";

      do {
        pw = prompt("암호를 대라");

        if (pw == "you") {
          break;
        }
      } while (true);
    </script>
  </body>
</html>
