<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>eval()로 수식 계산</h3>
    <hr />
    <script>
      var n = prompt("수식 입력");
      var cal = 0;
    
      cal = eval(n);
      document.write(n + " = " + cal);
    </script>
  </body>
</html>
