<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      var tem = [15.1, 15.4, 16.1, 17.5, 19.2, 21.4];
      var sum = 0;

      for (var i = 0; i < tem.length; i++) {
        sum += tem[i];
      }
      var ave = sum / tem.length;

      document.write("평균 온도는 " + ave);
    </script>
  </body>
