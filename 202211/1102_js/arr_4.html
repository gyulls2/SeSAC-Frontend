<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var score = [];
      var num = 0;
      var sum = 0;

      for (var i = 0; i < 5; i++) {
        num = Math.floor(Math.random() * 101);
        score.push(num);
        sum += score[i];
      }

      var ave = sum / score.length;

      document.write("배열 score 출력 <br>" + score + "<hr>");
      document.write("score 합계 출력 <br>" + sum + "<hr>");
      document.write("score 평균 출력 <br>" + ave);
    </script>
  </body>
</html>
