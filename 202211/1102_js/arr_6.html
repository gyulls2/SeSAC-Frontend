<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = ["김", "이", "박"];
      var b = ["최"];
      var c = a.concat(b);

      document.write("배열 a = " + a + "<br>");
      document.write("배열 b = " + b);
      document.write("<hr>");

      document.write("배열 a 와 b를 연결해서 새로운 배열 c를 생성<br>");
      document.write(" 배열 c = " + c);

      document.write("<hr>");

      document.write("배열 a를 다음과 같이 연결<br>");
      document.write(a.join("##"));
      document.write("<hr>");

      document.write("배열 a를 반대로 출력 reverse()<br>");
      document.write(a.reverse());
      document.write("<hr>");

      document.write("배열 a를 slice해서 다음과 같이 출력<br>");
      document.write(a.slice(1, 2));
      document.write("<hr>");

      document.write("배열 a를 정렬 sort()<br>");
      document.write(a.sort());
    </script>
  </body>
</html>
