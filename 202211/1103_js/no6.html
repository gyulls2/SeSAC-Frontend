<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var pw = prompt("비밀번호를 입력하세요");
      var str;

      if (pw.length >= 9) str = "Good";
      else if (pw.length >= 5) str = "Normal";
      else str = "Bad";

      document.write("당신의 비밀번호 : " + pw + "<br>");
      document.write("비밀번호의 안전성은 " + str + "입니다.");
    </script>
  </body>
</html>
