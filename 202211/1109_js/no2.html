<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Account {
        // 캡슐화를 위해서는 위에 먼저 선언이 필요함!
        #accountNo;
        #ownerName;
        #balance;
        constructor(accountNo, ownerName, balance) {
          this.#accountNo = accountNo;
          this.#ownerName = ownerName;
          this.#balance = balance;
        }

        set deposit(money) {
          this.#balance += money;
        }

        set withdraw(money) {
          this.#balance -= money;
        }

        displayAccount() {
          document.write(
            `계좌번호 : ${this.#accountNo}<br>예금주 이름 : ${
              this.#ownerName
            }<br>잔액 : ${this.#balance}<hr>`
          );
        }
      }

      let obj1 = new Account("111-222-333", "김규리", 50000);
      let obj2 = new Account("444-555-666", "어쩌구", 100000);

      obj1.deposit = 100000;
      obj2.withdraw = 30000;

      obj1.displayAccount();
      obj2.displayAccount();
    </script>
  </body>
</html>
