<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class FourCal {
        constructor(num1, num2) {
          this.num1 = num1;
          this.num2 = num2;
        }

        add = () => this.num1 + this.num2;
        sub = () => this.num1 - this.num2;
        mul = () => this.num1 * this.num2;
        div = () => this.num1 / this.num2;

        display = () =>
          `두 수를 더한 값 : ${this.add()}<br>두 수를 뺀 값 ${this.sub()}<br>두 수를 곱한 값 : ${this.mul()}<br>두 수를 나눈 값 : ${this.div()}`;
      }

      let num1 = parseInt(prompt("첫 번째 수를 입력하세요"));
      let num2 = parseInt(prompt("두 번째 수를 입력하세요"));

      let calc = new FourCal(num1, num2);

      document.write(calc.display());
    </script>
  </body>
</html>
