  <body>
    <script>
      class Die {
        constructor(dice) {
          this.dice = 1;
        }
        roll = () => (this.dice = Math.floor(Math.random() * 6 + 1));
        display = () => document.write(`현재 주사위의 상태는 : ${this.roll()}`);
      }
      let play = new Die();
      play.roll();
      play.display();
    </script>
