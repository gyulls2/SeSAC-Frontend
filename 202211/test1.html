<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1~100까지 숫자중에 3의배수 또는 4의배수가 아닌 합 구하기 -->
    <script>
      var sum = 0;

      for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 4 == 0) {
          continue;
        }
        sum += i;
      }
      document.write(sum);
    </script>
  </body>
</html>
